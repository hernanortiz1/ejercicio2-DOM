<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica de DOM" />
    <meta name="author" content="Hernan Ortiz" />
    <meta name="keywords" content="Boostrap" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 2 DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          ></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container mb-5 mt-4">
        <div class="contenedorPrincipal">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >Nombre<span> *</span></label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ej: Juan Perez"
                minlength="2"
                maxlength="40"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad<span> *</span></label>
              <input
                type="number"
                class="form-control"
                id="edad"
                aria-describedby="edad"
                placeholder="Ej: 26"
                min="1"
                max="120"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI<span> *</span></label>
              <input
                type="text"
                class="form-control"
                id="dni"
                placeholder="Ej: 12345678"
                minlength="6"
                maxlength="8"
                required
              />
            </div>
            <div class="mb-3">
              <label for="sexo" class="form-label">Sexo<span> *</span></label>
              <input
                type="text"
                class="form-control"
                id="sexo"
                placeholder="Ej: M mujer, H hombre"
                minlength="1"
                maxlength="6"
                required
              />
            </div>
            <div class="mb-3">
              <label for="peso" class="form-label"
                >Peso (kg)<span> *</span></label
              >
              <input
                type="number"
                class="form-control"
                id="peso"
                placeholder="Ej: 70 kg"
                min="1"
                max="120"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label"
                >Fecha de nacimiento<span> *</span></label
              >
              <input
                type="date"
                class="form-control"
                id="fechaNacimiento"
                placeholder="Ej: 01/01/2000"
                max="2025-05-10"
                required
              />
            </div>
            <div id="mensajeAyuda" class="form-text my-3">
              Los campos (*) son obligatorios.
            </div>
            <div class="d-flex gap-3 justify-content-center mt-4">
              <button
                type="button"
                class="btn btn-primary"
                onclick="mostrarGeneracion()"
              >
                Mostrar generación
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="verificarMayorEdad()"
              >
                Mayor de edad
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark-subtle py-3">
      <div class="container d-flex gap-3 justify-content-center">
        <h2>
          Desarrollado por
          <a
            href="https://github.com/hernanortiz1/"
            class="text-decoration-none"
            target="_blank"
            >Hernán Ortiz</a
          >
        </h2>
      </div>
    </footer>
  </body>
</html>
